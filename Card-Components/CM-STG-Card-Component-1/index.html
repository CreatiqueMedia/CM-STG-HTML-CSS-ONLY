<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>CreatiqueMedia LLC | Ron The Web Dev | Card Component - 1</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <main>
      <section class="card">
        <section class="card__qr__wrapper">
          <img class="card__qr" src="./images/image-qr-code.png" />
        </section>
        <section class="card__text__wrapper">
          <h1 class="card__text__wrapper__heading">
            Improve your front-end<br />skills by building projects!
          </h1>
          <p class="card__text__wrapper__paragraph">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </section>
      </section>
    </main>
    <footer>
      Coded by
      <a
        href="https://CreatiqueMedia.com"
        target="_blank"
        rel="noopener noreferrer"
        >CreatiqueMedia LLC | Ron The Web Dev</a
      >.
    </footer>
  </body>
</html>
